<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation - Paris</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Styles spécifiques au formulaire */
        .reservation-container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            color: #0F4C81;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #666;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #0F4C81;
            box-shadow: 0 0 0 3px rgba(15, 76, 129, 0.1);
            outline: none;
        }

        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 15px;
        }

        .options-group {
            margin: 25px 0;
        }

        .options-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid #0F4C81;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"]:checked + .checkbox-custom {
            background-color: #0F4C81;
        }

        input[type="checkbox"]:checked + .checkbox-custom::after {
            content: "✓";
            color: white;
            font-size: 14px;
        }

        .submit-btn {
            background: #0F4C81;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            font-weight: 600;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #1A7DB6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .reservation-container {
                padding: 25px;
            }
        }
    </style>

<body>
    <header>
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Logo Paris" class="logo">
            <h1 class="site-title">Réservation d'hôtel</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="patrimoine.html">Patrimoine</a></li>
                <li><a href="reservation.html" class="active">Réservation</a></li>
                <li><a href="galerie.html">Galerie</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <a href="index.html" class="back-btn">← Retour à l'accueil</a>
        
        <div class="reservation-container">
            <div class="form-header">
                <h2>Réservez votre séjour</h2>
                <p>Remplissez ce formulaire pour garantir votre hébergement à Paris</p>
            </div>
            
            <form id="bookingForm" action="confirmation.html" method="GET">
                <!-- Informations personnelles -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="prenom">Prénom*</label>
                        <input type="text" id="prenom" name="prenom" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="nom">Nom*</label>
                        <input type="text" id="nom" name="nom" class="form-control" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telephone">Téléphone*</label>
                        <input type="tel" id="telephone" name="telephone" class="form-control" required>
                    </div>
                </div>
                
                <!-- Sélection d'hôtel -->
                <div class="form-group">
                    <label for="hotel">Hôtel*</label>
                    <select id="hotel" name="hotel" class="form-control" required>
                        <option value="">-- Choisissez un hôtel --</option>
                        <option value="Hilton Paris Opéra">Hilton Paris Opéra ★★★★</option>
                        <option value="Plaza Athénée">The Plaza Athénée ★★★★★</option>
                        <option value="Ritz Paris">Ritz Paris ★★★★★</option>
                        <option value="Hôtel Lutetia">Hôtel Lutetia ★★★★</option>
                        <option value="Le Meurice">Le Meurice ★★★★★</option>
                    </select>
                </div>
                
                <!-- Dates de séjour -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="arrivee">Arrivée*</label>
                        <input type="date" id="arrivee" name="arrivee" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="depart">Départ*</label>
                        <input type="date" id="depart" name="depart" class="form-control" required>
                    </div>
                </div>
                
                <!-- Nombre de personnes -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="adultes">Adultes*</label>
                        <input type="number" id="adultes" name="adultes" min="1" value="1" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="enfants">Enfants</label>
                        <input type="number" id="enfants" name="enfants" min="0" value="0" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="chambres">Chambres*</label>
                        <input type="number" id="chambres" name="chambres" min="1" value="1" class="form-control" required>
                    </div>
                </div>
                
                <!-- Options supplémentaires -->
                <div class="options-group">
                    <label>
                        <input type="checkbox" name="petit_dejeuner">
                        <span class="checkbox-custom"></span>
                        Petit-déjeuner (+15€/nuit)
                    </label>
                    
                    <label>
                        <input type="checkbox" name="parking">
                        <span class="checkbox-custom"></span>
                        Parking privé (+25€/nuit)
                    </label>
                    
                    <label>
                        <input type="checkbox" name="annulation">
                        <span class="checkbox-custom"></span>
                        Annulation gratuite
                    </label>
                </div>
                
                <!-- Commentaires -->
                <div class="form-group">
                    <label for="commentaires">Demandes spéciales</label>
                    <textarea id="commentaires" name="commentaires" class="form-control" rows="4"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Confirmer la réservation</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Paris Tourisme - Tous droits réservés</p>
    </footer>
